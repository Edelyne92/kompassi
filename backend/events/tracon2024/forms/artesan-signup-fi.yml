  - slug: tietosuoja_artesaani
    type: StaticText
    title: TIETOSUOJA | DATA PROTECTION
    helpText: >
      Henkilötietojen käsittelijä on Tracon ry edustajanaan Niina "Nino" Kytöharju.
      Tietoja käytetään tamperelaisen Tracon -tapahtuman artesaanialueen järjestämiseen.
      Tietoja säilytetään tapahtumavuoden ajan ja sen jälkeen ne poistetaan.
      Tietoja ei luovuteta ulkopuolisille.
      Tietoja ei käytetä suoramarkkinointiin.
      Tietoja ei siirretä EU:n tai Euroopan talousalueen ulkopuolelle.
      Luovutetut taiteilijatiedot (taiteilijanimi, web-osoite, kuvaus ja avatar) lisätään tapahtuman kotisivuille.
      Rekisteröitynä sinulla on oikeuksia, joihin voit tutustua <a href="https://tietosuoja.fi/yksityishenkilot">Tietosuojavaltuutetun sivuilla</a>.

      The controller of personal data is Tracon ry represented by Niina "Nino" Kytöharju.
      The information is used to organize the artisan area of the Tracon event in Tampere.
      The information is stored for the duration of the event year and then deleted.
      The information is not disclosed to third parties. The information is not used for direct marketing.
      The information is not transferred outside the EU or the European Economic Area.
      The submitted artist information (artist name, website, description and avatar) will be added to the event's homepage.
      As a data subject, you have rights that you can familiarize yourself with on the <a href="https://tietosuoja.fi/en/private-persons">Data Protection Ombudsman's website</a>.
