title: Tracon artesaanihaku 2024
layout: vertical
description: |
  Lomakkeella haetaan artesaanipöytää Tracon tapahtumasta 6.-8.9.2024. Artesaanialue sijaitsee sisätiloissa ja on auki perjantaista sunnuntaihin. Edellytämme artesaanipyödän pitämistä auki ennalta ilmoitettuina myyntiaikoina.

  Artesaanipöydän hinta perjantaista sunnuntaihin 350 €, sisältäen 2 kpl viikonloppurannekkeita.

  Form is used to apply for artisan spots at the Tracon event on September 6-8, 2024. The artisan area is located indoors and area is open from Friday to Sunday during convention weekend. We require the artisan tables to be open during the pre-announced sales hours.

  The price of the artisan table from Friday to Sunday is 350 €, including 2 tickets.

  <strong>Lisätietoja suomeksi:</strong> <a href="https://2024.tracon.fi/artesaanihaku/">Artesaanihaku</a>.
   <strong>Information in English:</strong> <a href="https://2024.tracon.fi/apply-as-artisan/">Apply as artisan</a>.
